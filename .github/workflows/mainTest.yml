name: My first Actions
on:
  push:
    branches:
      - 'master'

jobs:
  tests:
     runs-on: ubuntu-20.04
     steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
      - name: Run all tests
        if: always()
        run: npm run test:chrome:headless
      - name: Create Report
        if: always()
        run: npm run allure:generate
      - name: get allure history
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: build/allure-results
          gh_pages: docs
          allure_report: allure-report
          allure_history: allure-history
      - name: Publishing Allure artifact to Github Actions
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: allure-report
          path: ./allure-report
      - name: Create Report
        uses: JamesIves/github-pages-deploy-action@3.1.0
        if: always()
        with:
          ACCESS_TOKEN: ${{secrets.GITHUB_TOKEN}}
          BRANCH: master
          FOLDER: allure-report
          TARGET_FOLDER: docs
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        if: always()
        env:
          API_TOKEN_GITHUB: ${{ secrets.ACCES_TOANOTHER_ACC }}
        with:
          source-directory: 'docs'
          destination-github-username: 'ToActions'
          destination-repository-name: 'HtmlActions'
          user-email: s.fart2012@gmail.com
          target-branch: main
