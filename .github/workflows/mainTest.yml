name: My first Actions
on:
  push:
    branches:
      - 'master'

jobs:
  tests:
     runs-on: ubuntu-20.04
     steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
      - name: Run all tests
        if: always()
        run: npm run test:chrome:headless
      - name: Create Report
        if: always()
        run: npm run allure:generate
      - name: Publishing Allure artifact to Github Actions
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: allure-report
          path: ./allure-report
      - name: Create Report
        uses: JamesIves/github-pages-deploy-action@3.1.0
        if: always()
        with:
          ACCESS_TOKEN: ${{secrets.GITHUB_TOKEN}}
          BRANCH: master
          FOLDER: allure-report
          TARGET_FOLDER: docs
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
         deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
         external_repository: ToActions/HtmlActions
         publish_branch: main
         publish_dir: ./docs
